<body>
    <p>今天，12月2日，是一个重要的日子。“一宸定理”创始人、数学天才黄一宸，12岁啦！</p>
    <image src="./img2.jpg"></image>
    <p>
      中午，陈彦飞、陈煜天热情地请客黄一宸，并给这位小寿星唱生日歌（黄一宸内心：好社死）。
      饭后，同学们迅速画好了板报，几乎全班人给黄一宸唱生日歌。大家<del>舞的舞，唱的唱</del>纷纷给黄一宸送上祝福。
    </p>
    <image src="./img1.jpg"></image>
    <p>
      “年级第一”说要给黄一宸送个礼物。黄一宸听到后非常兴奋，迫不及待地冲出教室，接过了他的礼物。结果黄一宸定睛一看，是一套卷子！
      中午短暂的生日派对在欢笑声中落幕。事后，我采访了黄一宸，他说：“我<del>非常感谢大家如此热情地庆祝我的生日</del>社死得好厉害，下次能不能不要这样弄了。”我表示下次一定。      
    </p>
